<app-toolbar [title]="'100 Angular Challenge'">
  <ul>
    <li>Components</li>
    <li>Directives</li>
    <li>Services</li>
    <li>Pipes</li>
    <li>Others</li>
  </ul>
</app-toolbar>

<main>
  <app-card
    [iconClass]="'fas fa-info-circle'"
    [title]="'progress bar'"
    [subTitle]="'Component'"
  >
    <app-progress-bar body [value]="progressValue"> </app-progress-bar>
    <button footer (click)="progressValue = 75">Update</button>
  </app-card>

  <app-card
    [iconClass]="'fas fa-info-circle'"
    [title]="'Accordion'"
    [subTitle]="'Component'"
  >
    <app-accordion body [items]="accordionItems"></app-accordion>
  </app-card>

  <app-card
    [iconClass]="'fas fa-info-circle'"
    [title]="'Card'"
    [subTitle]="'Components'"
  >
    <p body>Body Content</p>
    <p footer>Footer Content</p>
  </app-card>
</main>
